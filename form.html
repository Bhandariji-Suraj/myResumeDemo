<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2>Forms in HTML</h2>
    <form action="">
        <label for="">First Name: </label>
        <input type="text" minlength="5" maxlength="50" required placeholder="Enter First Name"><br><br>
        <label for="">Middle Name: </label>
        <input type="text" minlength="5" maxlength="10"  placeholder="Enter Middle Name"><br><br>
        <label for="">Last Name: </label>
        <input type="text" minlength="5" maxlength="50" required placeholder="Enter Last Name">
        <br><br>
        <label for="">Age: </label>
        <input type="number" min="1" max="100" required placeholder="Enter Age">
        <br><br>
        <label for="">Email: </label>
        <input type="email" required placeholder="Enter Email">
        <br><br>
        <p>Enter your Shirt Size: </p>
        <input type="radio" name="size" value="S" id="small" required> <label for="small">Small</label>
        <input type="radio" name="size" value="M" id="medium" required checked> <label for="medium">Medium</label>
        <input type="radio" name="size" value="L" id="large" required> <label for="large">Large</label>
        <input type="radio" name="size" value="XL" id="extra large" required> <label for="extra large">Extra Large</label>
        <br><br>
        <label for="color">Please Select the color for Shirt: </label>
        <input type="color" id="color" name="color" value="#0000ff">
        <br><br>


        <p>Enter your Language: </p>
        <input type="checkbox" name="language" value="h" id="hindi"> 
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="language" value="e" id="english" checked> 
        <label for="english">English</label>
        <input type="checkbox" name="language" value="k" id="kannada"> 
        <label for="kannada">Kannada</label>
        <input type="checkbox" name="language" value="t" id="tamil"> 
        <label for="tamil">Tamil</label>
        <br><br>


        <label for="paymentOption">Please Select a payment method:</label>
        <select name="paymentOption" id="paymentOption" required>
            <option value="creditCard">Credit Card</option>
            <option value="debitCard">Debit Card</option>
            <option value="netBanking">Net Banking</option>
            <option value="upi">UPI</option>
        </select>
        <br><br>
        <label for="feedback">Please Provide your feedback: </label>
        <br>
        <textarea name="feedback" id="feedback" cols="30" rows="10" minlength="10" maxlength="300" required placeholder="Enter Your Feedback"></textarea>
        <br><br>
        <input type="reset">
        <input type="submit" value="Submit Form">
    </form>
    
</body>
</html>
